{% extends 'base.html' %}
{% block content %}
  <div class="card border-0 shadow my-5">
    <div class="card-body p-5">


    <div class="row">
        <div class="col-md-1 col-xs-1 col-sm-1"></div>
        <div class="col-md-10 col-xs-10 col-sm-10">
            <h3 class="round3" style="text-align:center;">Lista de Registros</h3>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1"></div>
    </div>
    <div class="row">
        <div class="col-md-10 col-xs-10 col-sm-10"></div>
        <div class="col-md-2 col-xs-1 col-sm-1">
            <br />
            <a href="{% url 'create_registro' %}">
                <button type="button" class="btn btn-success"> Novo Registro </button>
            </a>
        </div>
    </div>
    <br />

  {% for registro in  registros_list %}
    <div class="row">
        <div class="col-md-3 col-xs-3 col-sm-3">
            <ul class="list-group">
                <li class="list-group-item small-font-size">
                    <a href="{% url 'edit_registro' registro.id%}"><i>{{ registro.especie }}</i></a>
                </li>
            </ul>
        </div>
        <div class="col-md-2 col-xs-2 col-sm-2">
            <ul class="list-group">
                <li class="list-group-item small-font-size">
                   {{ registro.estagio }}
                </li>
            </ul>
        </div>
        <div class="col-md-4 col-xs-4 col-sm-4">
            <ul class="list-group">
                <li class="list-group-item small-font-size">
                   {{ registro.formacao_florestal }}
                </li>
            </ul>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1">
            <ul class="list-group">
                <li class="list-group-item small-font-size ">
                   {{ registro.estado }}
                </li>
            </ul>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1">
            <ul class="list-group">
                <li class="list-group-item small-font-size">
                  <a href=""><i class="fa fa-link" aria-hidden="true"></i></a>
                </li>
            </ul>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1">
            <ul class="list-group">
                <li class="list-group-item small-font-size>
                  <a href="{% url 'delete_registro' registro.id%}">  <i class="fas fa-trash-alt"> </i></a>
                </li>
            </ul>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}

{% extends 'base.html' %}
{% block content %}
 <div class="card border-0 shadow my-5">
    <div class="card-body p-5">
	<h3> Contato </h3>
	<div id="reg_lote" class="row" >
		{% if msg != ''%} {{msg}} {% endif %}
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<form method="POST" >  {% csrf_token %}
				<div class="form-group">
   				   <label>E-mail</label>
	  				{{ field.email.errors }}
	  				{{form.email}}
  			</div>
 			<div class="form-group">
   				 <label>Assunto</label>
	 			 {{ field.assunto.errors }}
	 			 {{form.assunto}}
  			</div>
			<div class="form-group">
    			<label>Mensagem </label>
				</br>
	  			{{ field.mensagem.errors }}
	  			{{form.mensagem}}
			</div>
			     </br>
			     <button type="submit" class="btn btn-primary">Enviar</button>
			  </form>
  </div>
</div>
{% endblock %}

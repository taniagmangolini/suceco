{% extends 'base.html' %}
{% block content %}
  <div class="card border-0 shadow my-5">
    <div class="card-body p-5">


    <div class="row">
        <div class="col-md-1 col-xs-1 col-sm-1"></div>
        <div class="col-md-10 col-xs-10 col-sm-10">
            <h3 class="round3" style="text-align:center;">ReferÃªncias</h3>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1"></div>
    </div>
    <div class="row">
        <div class="col-md-10 col-xs-10 col-sm-10"></div>
        <div class="col-md-2 col-xs-1 col-sm-1">
            <br />
            <a href="{% url 'create_reference' %}">
                <button type="button" class="btn btn-success"> Adicionar </button>
            </a>
        </div>
    </div>
    <br />

  {% for reference in  reference_list %}
    <div class="row">
        <div class="col-md-5 col-xs-5 col-sm-5">
            <ul class="list-group">
                <li class="list-group-item ">
                    <a href="{% url 'edit_reference' reference.id%}"><i>{{ reference.publication }}</i></a>
                </li>
            </ul>
        </div>
        <div class="col-md-4 col-xs-4 col-sm-4">
            <ul class="list-group">
                <li class="list-group-item ">
                   {{ reference.url }}
                </li>
            </ul>
        </div>
        <div class="col-md-2 col-xs-2 col-sm-2">
            <ul class="list-group">
                <li class="list-group-item ">
                   {{ reference.status }}
                </li>
            </ul>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1">
            <ul class="list-group">
                <li class="list-group-item ">
                  <a href="{% url 'delete_reference' reference.id%}">  <i class="fas fa-trash-alt"> </i></a>
                </li>
            </ul>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
